# =============================================================================
# PRODUCTION BUILD WORKFLOW
# =============================================================================
# Triggers on push to master. Builds Docker images for all 5 microservices
# and pushes them to GitHub Container Registry (GHCR).
#
# K8s deployment is handled separately when a cluster is available.
# For Hugging Face Spaces deployment, see docs/huggingface-deployment-guide.md
# =============================================================================

name: Production Build

on:
  push:
    branches: [master]

concurrency:
  group: production-build
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/todo-chatbot

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: "Build: ${{ matrix.service }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service: [backend, notification, recurring-task, audit, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log image pushed
        run: |
          echo "::notice::Pushed ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}"
