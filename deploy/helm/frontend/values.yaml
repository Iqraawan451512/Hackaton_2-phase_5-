# Frontend Service Helm values
replicaCount: 1

image:
  repository: todo-chatbot/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3000

dapr:
  enabled: true
  appId: frontend
  appPort: 3000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi
