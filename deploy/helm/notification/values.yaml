# Notification Service Helm values
replicaCount: 1

image:
  repository: todo-chatbot/notification
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8001

dapr:
  enabled: true
  appId: notification
  appPort: 8001

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi
