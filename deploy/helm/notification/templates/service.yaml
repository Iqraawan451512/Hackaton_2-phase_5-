# Notification Service Kubernetes service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-notification
  labels:
    app: notification
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    app: notification
